app:
  language: zh_CN
  name: SmartCutElf
  version: 1.0.0
highlight:
  audio_weight: 0.4
  sensitivity: medium
  time_weight: 0.2
  video_weight: 0.4
output:
  audio_codec: aac
  bitrate: 5000k
  folder: output
  format: mp4
  fps: 30
  resolution: 1080p
  video_codec: libx264
performance:
  cache_enabled: true
  cache_size_mb: 500
  memory_limit_mb: 2048
processing:
  auto_delete_temp: true
  max_workers: 4
  segment_duration: 10
  target_duration_max: 300
  target_duration_min: 180
speech:
  background_music: false
  music_volume: 30
  recognition_model: base
  tts_enabled: false
  tts_voice: female
subtitle:
  enabled: false
  font_color: white
  font_name: Microsoft YaHei
  font_size: medium
  outline: true
  outline_color: black
  position: bottom
ui:
  theme: dark
  window_height: 900
  window_width: 1400
