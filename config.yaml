app:
  language: zh_CN
  name: SmartCutElf
  version: 1.0.0
highlight:
  audio_weight: 0.4
  memory_limit_mb: 2048
  sensitivity: medium
  time_weight: 0.2
  video_weight: 0.4
output:
  audio_codec: aac
  auto_open: true
  bitrate: 5000k
  folder: ./output
  format: mp4
  fps: 30
  resolution: 1080p
  video_codec: libx264
  # 编码预设: ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
  preset: medium
  # CRF (Constant Rate Factor): 0-51, 越小质量越高，建议 18-28
  crf: 23
performance:
  cache_enabled: true
  cache_size_mb: 500
  memory_limit_mb: 2048
processing:
  auto_delete_temp: true
  max_workers: 4       # 总体并行视频处理数量
  max_segment_workers: 4 # 单个视频的分段并行数量 (建议设置为CPU核心数的一半)
  orientation: original
  segment_duration: 10
  target_duration_max: 300
  target_duration_min: 180
  transition_duration: 0.5
  transition_enabled: true
  transition_type: fade
speech:
  background_music: true
  music_volume: 30
  recognition_model: base
  tts_enabled: true
  tts_voice: female
subtitle:
  enabled: true
  font_color: white
  font_name: Microsoft YaHei
  font_size: medium
  outline: true
  outline_color: black
  position: bottom
ui:
  theme: light
  window_height: 900
  window_width: 1400
